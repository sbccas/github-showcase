<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amroli College GitHub Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #222, #444);
      color: white;
      padding: 30px;
    }
    h1 { margin: 0; font-size: 2.2rem; }
    p { margin: 5px 0 0; font-size: 1.1rem; }

    .controls {
      margin: 20px;
    }
    .controls input, .controls select {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .repo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .repo-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      padding: 0;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .repo-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }
    .repo-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
    }
    .repo-content {
      padding: 20px;
    }
    .repo-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .repo-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
      min-height: 40px;
    }
    .repo-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amroli College GitHub Showcase</h1>
    <p>Explore our students' and faculties' projects</p>
  </header>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search repositories...">
    <select id="sortSelect">
      <option value="name">Sort by Name</option>
      <option value="stars">Sort by Stars</option>
      <option value="forks">Sort by Forks</option>
    </select>
  </div>

  <div class="repo-container" id="repo-container">
    <!-- Repo Cards will load here -->
  </div>

  <script>
    const username = "sbccas"; // Replace with your org/user name
    const repoContainer = document.getElementById("repo-container");
    const searchBox = document.getElementById("searchBox");
    const sortSelect = document.getElementById("sortSelect");
    const fallbackImage = "https://via.placeholder.com/600x300.png?text=Amroli+College+Project";
    let repos = [];

    async function loadRepos() {
      const res = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
      repos = await res.json();
      displayRepos(repos);
    }

    function displayRepos(repoList) {
      repoContainer.innerHTML = "";
      repoList.forEach(repo => {
        const card = document.createElement("div");
        card.className = "repo-card";

        const imageUrl = fallbackImage;

        card.innerHTML = `
          <img class="repo-image" src="${imageUrl}" alt="${repo.name}">
          <div class="repo-content">
            <div class="repo-title">${repo.name}</div>
            <div class="repo-desc">${repo.description || "No description available."}</div>
            <div class="repo-stats">
              <span>‚≠ê ${repo.stargazers_count}</span>
              <span>üç¥ ${repo.forks_count}</span>
            </div>
            <a class="btn" href="${repo.html_url}" target="_blank">View on GitHub</a>
          </div>
        `;

        repoContainer.appendChild(card);
      });
    }

    function filterAndSortRepos() {
      let filtered = repos.filter(repo => repo.name.toLowerCase().includes(searchBox.value.toLowerCase()));

      if (sortSelect.value === "stars") {
        filtered.sort((a, b) => b.stargazers_count - a.stargazers_count);
      } else if (sortSelect.value === "forks") {
        filtered.sort((a, b) => b.forks_count - a.forks_count);
      } else {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      }

      displayRepos(filtered);
    }

    searchBox.addEventListener("input", filterAndSortRepos);
    sortSelect.addEventListener("change", filterAndSortRepos);

    loadRepos();
  </script>
</body>
</html>
